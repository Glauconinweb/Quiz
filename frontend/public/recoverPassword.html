<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="conteiner">
      <h1>Recuperar Senha</h1>
      <form>
        <div class="input-box">
          <input
            type="email"
            name="email"
            placeholder="Seu e-mail cadastrado"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="novaSenha"
            placeholder="Nova senha"
            required
          />
        </div>
        <button type="submit" class="login">Trocar Senha</button>
      </form>
      <div class="register-link">
        <a href="index.html">Voltar ao login</a>
      </div>
    </main>
    <script src="recoverPassword.js"></script>
  </body>
</html>
